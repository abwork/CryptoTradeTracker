<!DOCTYPE html>
<html lang="en"  dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>CryptoApp - JS</title>
</head>
<body>
  <div id="wrapper">
    <div id="searchContainer">
      <div id="appName">
        <h2>Crypto Trade Tracker</h2>
      </div>
      <div id="search">
        <input type="text" id="searchBar" placeholder="Search Coin" onchange="filterCoins()">
      </div>
    </div>

    <div id="data">
      <table id="table" >
        <tr>
          <th>ID</th>
          <th onclick="sortByName()">NAME</th>
          <th onclick="sortByName()">SYMBOL</th>
          <th onclick="sortByPrice()">PRICE</th>
          <th onclick="sortByRank()">RANK</th>
          <th>CHANGE 24hs(%)</th>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
